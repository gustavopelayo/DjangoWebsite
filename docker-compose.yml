
version: "3.8"

services:
  webserver:
    hostname: webserver
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: always
    container_name: webserver
    volumes:
      - webserver:/webserver
    ports:
      - "8000:8000"
        
networks:
  default:
    name: dockernetwork
        
volumes:
  webserver:
      